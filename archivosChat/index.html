<head>
<title>FakeApp</title>
<link rel="icon" 
      type="image/ico" 
      href="img/favicon.ico">
      
 <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<div class='container-fluid' id='inicial'>
	<div class="row">
  		<div class="col-md-4">
			<form>
			  <div class="form-group">
				<label for="usuario">Nombre de usuario *</label>
				<input type="text" class="form-control" id="usuario" autocomplete="off" maxlength="21" data-toggle="tooltip" data-placement="bottom" title="Máximo 21 caracteres. Mínimo 3 caracteres.">
			  </div>
			  <hr>
			  <div class="form-group">
				  <label for="comment">Estado (Opcional)</label>
				  <textarea class="form-control" rows="2" id="estado" maxlength="93" data-toggle="tooltip" data-placement="bottom" title="Máximo 93 caracteres"></textarea>
			  </div>
			  <hr>
			  <label for="comment">Avatar</label>
			  <div class="row" id='subirImagen'>

			  <div class="col-md-4">
			  <div class="form-group">
				<img class='img-responsive' id="imagenPerso" src="img/avatar0.jpg" alt="tu avatar"/>
				<span class="btn btn-default btn-file">
					Subir imagen <input type="file" id='inputImagen'>
				</span>
			  </div>
			  </div>
			  	  <div class="col-md-8">
			  	  <div id='contenedorImagenes'>
				  	<img src="img/avatar1.jpg" alt="" class='img-responsive imagenDefecto'>
				  	<img src="img/avatar2.jpg" alt="" class='img-responsive imagenDefecto'>
				  	<img src="img/avatar3.jpg" alt="" class='img-responsive imagenDefecto'>
				  	<img src="img/avatar4.jpg" alt="" class='img-responsive imagenDefecto'>
				  </div>
				  </div>
			  </div>
			  <div class="row">
			  <div class="col-md-12">			  			
			  	<button type='button' class="btn btn-default" id='entrarChat' style="display: none">¡Conectate ya!</button>
			  </div>
			  </div>	
			</form>
		
	</div>
	
	<div class="row" id='cuerpoInicial'>
		<img src="img/logo.png" alt="" class='img-responsive' id='logo'>
	</div>
</div>
</div>

<div class='container-fluid' id='chat' style="display: none">
	<div class="row" id='barraSuperior'>
		<div class="col-md-1">
			<img src="#" alt="Avatar Usuario" class='img-responsive img-circle' id='avatarUsuario'>
		</div>		
		<div class="col-md-2" id='perfil'>
			<h4 id='nombreUsuario'></h4>
			<h6 id='estadoUsuario'></h6>
		</div>
		<div class="col-md-9">
			<div class='row' id='nombreSala'>
				<h4>Sala pública</h4>
			</div>
			<div class='row' id='escribiendo'>

			</div>
		</div>
	</div>
	<div class="row" id='principal'>
		<div class="col-md-3">
			<div class='row' id='numUsuarios'>
			<div class='col-md-12'>
				<h4>Usuarios conectados: <span id='cabeceraUsuarios'></span></h4>
			</div>
			</div>
			<div class='row'>
			<div class='col-md-12' id='contenedorUsuarios'>
			
			</div>
			</div>
		</div>		
		<div class="col-md-9">
			<div class="row" id='cuerpoChat'>

			</div>
			<div class="row" id='cuerpoMensaje'>
				<div class='col-md-12'>
				<form id='formMensaje'>
					<div class="form-group">
						<input type="text" class="form-control" id="mensaje" autocomplete="off" placeholder="Escribe aquí tu mensaje">
			  		</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
